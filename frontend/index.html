<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Metadata-sökning</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    iframe.preview {
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
      height: 250px;
    }
    td {
      vertical-align: top;
    }
    pre.pdf-text {
      border: 1px solid #ccc;
      padding: 10px;
      width: 400px;
      height: 250px;
      overflow: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1 class="main-title">Metadata-sökning</h1>

  <section class="card">
    <h2>Ladda upp fil</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit" class="btn">Ladda upp</button>
    </form>
    <p id="uploadResult"></p>
  </section>

  <section class="card">
    <h2>Filtrera</h2>
    <form id="filterForm">
      <input type="text" name="model" placeholder="Kameramodell">
      <input type="date" name="date_gt">
      <input type="date" name="date_lt">
      <select name="filetype">
        <option value="">Alla typer</option>
        <option value="image">Bild</option>
        <option value="pdf">PDF</option>
      </select>
      <button type="submit" class="btn">Filtrera</button>
    </form>
  </section>

  <section class="card">
    <h2>Sökresultat</h2>
    <table id="results">
      <thead>
        <tr>
          <th>Miniatyr</th>
          <th>Filnamn</th>
          <th>Typ</th>
          <th>Tillverkare</th>
          <th>Modell</th>
          <th>Objektiv</th>
          <th>Datum</th>
          <th>Preview</th>
          <th>Ladda ner</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section class="card">
    <h2>GPS-positioner</h2>
    <div id="map" style="height: 400px;"></div>
  </section>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
