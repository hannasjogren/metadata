<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Metadata-sökning</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="main-title">Metadata-sökning</h1>

  <!-- Filuppladdning -->
  <section class="card">
    <h2>Ladda upp fil</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit" class="btn">Ladda upp</button>
    </form>
    <p id="uploadResult"></p>
  </section>

  <!-- Sökformulär -->
  <section class="card">
    <h2>Sök filer</h2>
    <form id="searchForm">
      <input type="text" name="filename" placeholder="Filnamn">
      <input type="text" name="author" placeholder="Författare">
      <input type="text" name="title" placeholder="Titel">
      <input type="text" name="artist" placeholder="Artist">
      <input type="date" name="date_gt" placeholder="Efter datum">
      <input type="date" name="date_lt" placeholder="Före datum">
      <input type="text" name="q" placeholder="Fulltextsökning">
      <select name="fileType">
        <option value="">Alla typer</option>
        <option value="image">Bild</option>
        <option value="pdf">PDF</option>
        <option value="audio">Ljud</option>
        <option value="application/vnd">Office</option>
      </select>
      <button type="submit" class="btn">Sök</button>
    </form>
  </section>

  <!-- Resultattabell -->
  <section class="card">
    <h2>Sökresultat</h2>
    <table id="results">
      <thead>
        <tr>
          <th>Filnamn</th>
          <th>Typ</th>
          <th>Författare</th>
          <th>Titel</th>
          <th>Artist</th>
          <th>Datum</th>
          <th>Ladda ner</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="C:\Users\hanna\OneDrive\Skrivbord\meta\frontend\src\main.js"></script>
</body>
</html>
