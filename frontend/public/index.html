<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Metadata-sökning</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Metadata-sökning</h1>

  <!-- Formulär för att ladda upp en fil -->
  <section>
    <h2>Ladda upp fil</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">Ladda upp</button>
    </form>
    <p id="uploadResult"></p>
  </section>

  <!-- Formulär för att söka -->
  <section>
    <h2>Sök filer</h2>
    <form id="searchForm">
      <input type="text" name="fileName" placeholder="Filnamn">
      <input type="text" name="author" placeholder="Författare">
      <input type="text" name="title" placeholder="Titel">
      <input type="text" name="artist" placeholder="Artist">
      <input type="date" name="date_gt" placeholder="Efter datum">
      <input type="date" name="date_lt" placeholder="Före datum">
      <input type="text" name="q" placeholder="Fulltextsökning">
      <select name="fileType">
        <option value="">Alla typer</option>
        <option value="image">Bild</option>
        <option value="pdf">PDF</option>
        <option value="audio">Ljud</option>
        <option value="office">Office</option>
      </select>
      <button type="submit">Sök</button>
    </form>
  </section>

  <!-- Resultatlista -->
  <section>
    <h2>Resultat</h2>
    <table id="results">
      <thead>
        <tr>
          <th>Filnamn</th>
          <th>Typ</th>
          <th>Författare</th>
          <th>Titel</th>
          <th>Artist</th>
          <th>Datum</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="../src/main.js"></script>
</body>
</html>
