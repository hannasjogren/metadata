<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Metadata sökning</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="main-title">Metadata sökning</h1>

  <section class="card">
    <h2>Ladda upp fil</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="form-row">
        <input type="file" name="file" required>
        <button type="submit" class="btn">Ladda upp</button>
      </div>
    </form>
    <p id="uploadResult" aria-live="polite"></p>
  </section>

  <section class="card">
    <h2>Sök filer</h2>
    <form id="searchForm">
      <div class="form-row">
        <input type="text" name="q" placeholder="Fulltextsökning">
        <select name="fileType">
          <option value="">Alla typer</option>
          <option value="image">Bild</option>
          <option value="pdf">PDF</option>
          <option value="audio">Ljud</option>
          <option value="office">Office</option>
        </select>
      </div>

      <div class="form-row">
        <input type="text" name="fileName" placeholder="Filnamn">
        <input type="text" name="author" placeholder="Författare">
        <input type="text" name="title" placeholder="Titel">
        <input type="text" name="artist" placeholder="Artist">
      </div>

      <div class="form-row">
        <input type="date" name="date_gt" placeholder="Efter datum">
        <input type="date" name="date_lt" placeholder="Före datum">
        <button type="submit" class="btn">Sök</button>
      </div>
    </form>
    <div id="loading" class="loader">Söker...</div>
  </section>

  <section class="card">
    <h2>Sökresultat</h2>
    <table id="results">
      <thead>
        <tr>
          <th>Filnamn</th>
          <th>Typ</th>
          <th>Författare</th>
          <th>Titel</th>
          <th>Artist</th>
          <th>Datum</th>
          <th>Förhandsvisning</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="main.js"></script>
</body>
</html>
