<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Metadata sökning</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Metadata sökning</h1>

  <!-- Formulär för att ladda upp en fil -->
  <section>
    <h2>Ladda upp fil</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="form-row">
        <input type="file" name="file" required>
        <button type="submit">Ladda upp</button>
      </div>
    </form>
    <p id="uploadResult"></p>
  </section>

  <!-- Formulär för att söka -->
  <section>
    <h2>Sök filer</h2>
    <form id="searchForm">
      <!-- Fulltextsökning och filtyp -->
      <div class="form-row">
        <input type="text" name="q" placeholder="Fulltextsökning">
        <select name="fileType">
          <option value="">Alla typer</option>
          <option value="image">Bild</option>
          <option value="pdf">PDF</option>
          <option value="audio">Ljud</option>
          <option value="office">Office</option>
        </select>
      </div>

      <!-- Metadatafält -->
      <div class="form-row">
        <input type="text" name="fileName" placeholder="Filnamn">
        <input type="text" name="author" placeholder="Författare">
        <input type="text" name="title" placeholder="Titel">
        <input type="text" name="artist" placeholder="Artist">
      </div>

      <!-- Datumfält och sökknapp -->
      <div class="form-row">
        <input type="date" name="date_gt" placeholder="Efter datum">
        <input type="date" name="date_lt" placeholder="Före datum">
        <button type="submit">Sök</button>
      </div>
    </form>
  </section>

  <!-- Resultatlista -->
  <section>
    <h2>Sök Resultat</h2>
    <table id="results">
      <thead>
        <tr>
          <th>Filnamn</th>
          <th>Typ</th>
          <th>Författare</th>
          <th>Titel</th>
          <th>Artist</th>
          <th>Datum</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="../src/main.js"></script>
</body>
</html>
